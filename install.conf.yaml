- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.atom/config.cson: config/atom/config.cson
    ~/.atom/init.coffee: config/atom/init.coffee
    ~/.atom/keymap.cson: config/atom/keymap.cson
    ~/.atom/packages.list: config/atom/packages.list
    ~/.atom/snippets.cson: config/atom/snippets.cson
    ~/.atom/styles.less: config/atom/styles.less
    ~/.bin: bin
    ~/.cheat: config/cheat
    ~/.config: config
    ~/.editorconfig: vim/editorconfig
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.hammerspoon: hammerspoon
    ~/.karabiner: karabiner
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc.vim
    ~/.zalias: zsh/zalias.zsh
    ~/.zfunction: zsh/zfunction.zsh
    ~/.zimrc: zsh/zim/zimrc.zsh
    ~/.zlogin: zsh/zim/zlogin.zsh
    ~/.zprompt: zsh/prompts/mingit.zsh
    ~/.zshrc: zsh/zim/zshrc.zsh
    ~/.ztmux: zsh/ztmux.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
