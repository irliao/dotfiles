- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bin: bin
    ~/.config: config
    ~/.cheat: config/cheat
    ~/.grip: config/grip
    ~/.editorconfig: vim/editorconfig.conf
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.go: go
    ~/.hammerspoon: hammerspoon
    ~/.ideavimrc: vim/ideavimrc.vim
    ~/.karabiner.d: karabiner.d
    ~/.tmux: tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim
    ~/.vimrc: vim/vimrc.vim
    ~/.zalias: zsh/zalias.zsh
    ~/.zfunction: zsh/zfunction.zsh
    ~/.zimrc: zsh/zimrc.zsh
    ~/.zlogin: zsh/zlogin.zsh
    ~/.zprompt: zsh/prompts/mingit.zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zmux: zsh/zmux.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
